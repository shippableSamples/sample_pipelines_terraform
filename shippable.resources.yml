resources:

################################

# add integration for AWS
  - name: integration-aws
    type: integration
    integration: jatin-aws  #REPLACE THIS WITH YOUR AWS INTEGRATION

# add gitRepo for Terraform scripts
  - name: repo-tfScripts
    type: gitRepo
    integration: jatin-github   #REPLACE THIS WITH YOUR GITHUB INTEGRATION
    pointer:
      sourceName: jatindogra/sample_pipelines_terraform  #REPLACE nanishas WITH YOUR org name
      branch: master

  # env vars for Terraform scripts
  - name: params-tfScripts
    type: params
    version:
      params:
        REGION: "us-east-1"    #REPLACE THIS WITH REGION (optional)

  - name: my-state
    type: state
